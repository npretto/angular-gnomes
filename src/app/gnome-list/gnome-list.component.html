<input class="search" type="text" [(ngModel)]="searchText" (input)="search()" />

<div *ngIf="searchText && gnomes.length === 0">
  No gnomes satisfy your search.
</div>
<div *ngIf="gnomes">
  <div *ngFor="let gnome of gnomes">
    <app-gnome-small-item [gnome]="gnome"> </app-gnome-small-item>
  </div>
</div>
