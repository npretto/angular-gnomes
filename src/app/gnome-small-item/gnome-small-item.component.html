<div class="gnome-small-item">
  <div class="image-container">
    <img [src]="gnome.thumbnail" loading="lazy" />
  </div>
  <div class="data">
    <div class="name-container">
      <span class="name">{{ gnome.name }}</span>
      <span class="age">({{ gnome.age }})</span>
    </div>
    <div class="details">
      <span>Weight: {{ gnome.weight | number: "1.0-0" }}</span>
      <span>Height: {{ gnome.height | number: "1.0-0" }}</span>
    </div>
  </div>
</div>
